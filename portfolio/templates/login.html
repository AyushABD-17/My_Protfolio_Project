{% extends 'base.html' %} {% block title %}LOGIN{% endblock title %} 
{% block stylecss %}
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
  integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="crossorigin="anonymous"referrerpolicy="no-referrer"/>
{% endblock stylecss %} 
{% block body %}

<div class="container mt-4">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <br>
        <br>
        <br>
        <br>
        <br>
      <h1 class="text-white bg-dark p-3">Login Here</h1>

      <div class="card p-2">
        <form action="/auth/login/" method="post">
          {% csrf_token %}
          <div class="form-group mb-3">
            <h5>
              <span><i class="bx bx-envelope"></i> Email</span>
            </h5>
            <input type="Email" class="form-control" name ="email" required/>
          </div>

          <div class="form-group mb-3">
            <h5>
              <span><i class="fas fa-key"></i> Password</span>
            </h5>
            <input type="Password" class="form-control" name="pass1"  required />
          </div>

          

          <div class="d-grid gap-2 mb-3">
            <button class="btn btn-dark" type="submit">Login</button>
          </div>
          New User?<a href="/auth/signup/"> Sign-Up</a>
        </form>
      </div>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>

{% endblock body %}
