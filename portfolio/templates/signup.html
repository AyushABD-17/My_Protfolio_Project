{% extends 'base.html' %} {% block title %}SIGNUP{% endblock title %} 
{% block stylecss %}
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
  integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="crossorigin="anonymous"referrerpolicy="no-referrer"/>
{% endblock stylecss %} 
{% block body %}

<div class="container mt-4">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <br>
        <br>
        <br>
        <br>
        <br>
      <h1 class="text-white bg-dark p-3">Sign Up Here</h1>
      {% for message  in messages  %}
      <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong>{{message}}</strong> 
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}

      <div class="card p-2">
        <form action="/auth/signup/" method="post">
          {% csrf_token %}
          <div class="form-group mb-3">
            <h5>
              <span><i class="bx bx-envelope"></i> Email</span>
            </h5>
            <input type="text" class="form-control" name="email" required />
          </div>

          <div class="form-group mb-3">
            <h5>
              <span><i class="fas fa-key"></i> Password</span>
            </h5>
            <input type="Password" class="form-control" name="pass1" required/>
          </div>

          <div class="form-group mb-3">
            <h5>
              <span><i class="fas fa-lock"></i> Confirm Password</span>
            </h5>
            <input type="password" class="form-control" name="pass2" required/>
          </div>

          <div class="d-grid gap-2 mb-3">
            <button class="btn btn-dark" type="submit">SignUp</button>
          </div>
          Already User? <a href="/auth/login/"> Login</a>
        </form>
      </div>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>

{% endblock body %}
